{% extends 'blog/base.html'%}

{% block body %}

<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="row">
        <div class="form-group col-6 ">
            <label for="name"> Name</label>
            <input type="text" class="form-control " id="name" name="name" placeholder="Enter Your  Name" required>
        </div>


        <div class="form-group col-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
            </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </div>
        <div class="form-group">
            <label for="add">Address</label>
            <input type="text" class="form-control" id="add" name="address" placeholder="Enter Your address">
        </div>
        <div class="form-group">
            <label for="desc">Message</label>
            <textarea class="form-control" id="desc" rows="3" name="message"></textarea>
        </div>
        <button class="btn btn-primary my-2" type="submit">Submit</button>
    </form>
{% for msg in messages %}
       <div class="alert alert-success">

    <span> {{msg}}</span>
    {% endfor %}
           </div>
</div>

{% endblock body %}
